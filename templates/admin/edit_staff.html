{% extends "base.html" %}

{% block title %}Edit Staff - {{ staff.username }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Edit Staff Member</h2>
        <a href="{{ url_for('view_staff', staff_id=staff.id) }}" class="btn btn-secondary">Cancel</a>
    </div>

    <div class="card">
        <div class="card-header">
            <h5>{{ staff.username }}</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ staff.username }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ staff.email }}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="password" class="form-label">New Password (leave blank to keep current)</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="col-md-6">
                        <div class="form-check pt-4">
                            <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin" {% if staff.is_admin %}checked{% endif %}>
                            <label class="form-check-label" for="is_admin">
                                Admin Privileges
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('view_staff', staff_id=staff.id) }}" class="btn btn-outline-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
